<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- how to center a div -->

    <div class="bg-slate-900 grid place-content-center h-screen">
      <h1 class="text-slate-50">center</h1>

      <!-- making a card  -->
      <div class="bg-white p-8 mx-auto max-w-sm rounded-2xl shadow-lg flex items-center  ">
        <div>
          <img class="h-12 w-14"
            src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/messages_2022_standard_logo_512px.width-500.format-webp.webp"
            alt=""
          />
        </div>
        <div class="text-2xl font-semibold text-black">
          ...hi!
          <p class="text-slate-600 font-medium">Get ready to chat</p>
        </div>
      </div>

      <button class="p-2 m-3 bg-violet-700 rounded-3xl text-black text-center font-bold hover:bg-black hover:outline-yellow-500 hover:text-white ">send</button>

      <!-- making a resposive card -->

      <div class="p-1 max-w-sm mx-auto rounded-3xl overflow-hidden">
        <div> 
            <img class="h-48 w-auto object-cover" src="https://images.pexels.com/photos/1310532/pexels-photo-1310532.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="bg-slate-400 text-center">
            <p>you are <span class="bg-yellow-500 p-[2px] ">so</span> pretty</p>
        </div>
      </div>
    </div>
  </body>
